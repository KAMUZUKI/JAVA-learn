<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="/package/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello,{{name}}!</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;
        
        new Vue({
            el:"#root",
            data: {
                name: "张三"
            }

        })
    </script>
</body>
</html>
