<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script TYPE="text/javascript" src="../jquery-3.6.0.js"></script>
</head>
<body>
    <input type="text" id="user" value="sads"/>
    <input type="button" value="Login" onclick="func()"/>
    <script>
        
        function func() {
            //dom方式，获取文本输入框内容
            var user = document.getElementById("user");
            alert(user.value);
            //jquery方式，获取文本输入框内容
            $user = $("#user");
            console.log('user.value = ' + $user.val());

            // 2. DOM jQuery 互转
            //DOM对象转换为 jquery对象
            console.log('DOM对象转换为 jquery对象 :' + $(user).val());

            //jQuery 对象转换为dom对象
            console.log('jQuery 对象转换为dom对象 :' + $user[0].value);
           
        }
        
    </script>
</body>
</html>
